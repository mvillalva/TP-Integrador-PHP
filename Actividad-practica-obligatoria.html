<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Actividad práctica obligatoria</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Codo a Codo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>              
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Desactivado</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="container-fluid">
        <div class="card-group mb-3">
          <div class="card">
            <img style="width: 100%; height: 260px;" src="https://blog.ida.cl/wp-content/uploads/sites/5/2012/05/encabezado1.jpg" class="card-img-top" alt="Html 5">
            <div class="card-body">
              <h5 class="card-title">Título 1</h5>
              <p class="card-text">Contenido de Card</p>
              <p class="card-text"><small class="text-muted">Última actualización 1 min</small></p>
            </div>
          </div>
          <div class="card">
            <img style="width: 100%; height: 260px;" src="https://www.solucionex.com/sites/default/files/posts/imagen/css_blog.png" class="card-img-top" alt="css">
            <div class="card-body">
              <h5 class="card-title">Título 2</h5>
              <p class="card-text">Contenido de Card</p>
              <p class="card-text"><small class="text-muted">Última actualización 1 min</small></p>
            </div>
          </div>
          <div class="card">
            <img style="width: 100%; height: 260px;" src="https://raiolanetworks.es/blog/wp-content/uploads/bootstrap-social-share.png" class="card-img-top" alt="Bootstrap">
            <div class="card-body">
              <h5 class="card-title">Título 3</h5>
              <p class="card-text">Contenido de Card</p>
              <p class="card-text"><small class="text-muted">Última actualización 1 min</small></p>
            </div>
          </div>
        </div>
      </section>
      <section class="container-fluid">
        <form action="">
          <div class="form-group mb-2">
            <label for="email">Email</label>        
            <input class="form-control" type="email" name="email" id="email">
            <span class="small">Nunca comparta su email.</span>
          </div>
          <div class="form-group mb-2">
            <label for="pass">Contraseña</label>
            <input class="form-control" type="password" name="pass" id="pass">                
          </div>
          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" value="" id="verificar">
            <label class="form-check-label" for="verificar">
              Verificar
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
